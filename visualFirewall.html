<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">
  
	.node {
    cursor: pointer;
  }

  .overlay{
      background-color:#EEE;
  }
   
  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
   
  .node text {
    font-size:10px; 
    font-family:sans-serif;
  }
   
  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
  }

  .templink {
    fill: none;
    stroke: red;
    stroke-width: 3px;
  }

  .ghostCircle.show{
      display:block;
  }

  .ghostCircle, .activeDrag .ghostCircle{
       display: none;
  }

</style>

<body>
<div class="col-md-1">
    <label>Speed (in seconds): </label>
    <input ng-model="vm.speed" type="text"/>
    <label>Add a Whitelisted IP: </label>
    <div>
        <input type="text" ng-model="vm.whitelistIP" />
        <button ng-click="vm.addIpToWhitelist()">Add to Whitelist</button>
    </div>
    <label>Currently Whitelisted IPs</label>
    <ul>
        <li ng-repeat="IP in vm.whiteList">{{IP}}<button class="btn btn-xs btn-danger" ng-click="vm.removeFromWhitelist(IP)">Delete from Whitelist</button></li>
    </ul>
</div>
<div class="col-md-1"></div>
<div id="tree-container" class="col-md-10"></div>

</body>
